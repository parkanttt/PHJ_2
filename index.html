<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="갬 - 프로필 링크">
    <meta property="og:description" content="헤헤 재밌다">
    <meta property="og:image" content="day ANT.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>갬</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:rgb(248, 209, 78); 
        }
        .profile {
            width: 100px;
            height: 100px;
            
            border-radius: 100%;
            border: 5px solid rgb(251, 238, 196);
            background-image: url('day ANT.jpg');
            background-position: center;
            background-size: cover; 
        
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: rgb(248, 209, 78);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        
            
        }
        .wrap > a:hover{
            background-color: #f2f2f2;
        } 
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile" ></div>
        <h1 class="main">갬</h1>
        <p class="sub">재밌다</p>
        <a target="_blank" href="https://blog.naver.com/phj04280">blog</a>
        <a target="_blank" href="https://www.instagram.com/park_anttt/">Instagram</a>
    </div>
    

    
</body>
</html>
